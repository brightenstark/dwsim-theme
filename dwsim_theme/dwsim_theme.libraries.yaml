# Base styles
global-styling:
  css:
    theme:
      css/style.css: {}
      css/responsive.css: {}

# Header/Navigation
header:
  css:
    theme:
      css/header.css: {}
  dependencies:
    - core/jquery

# Hero Section (Slider + Button)
hero:
  css:
    theme:
      css/hero.css: {}
  js:
    js/hero-slider.js: {}
  dependencies:
    - core/drupal
    - core/jquery

# Bootstrap 5
bootstrap:
  remote: https://getbootstrap.com
  version: 5.3.0
  css:
    theme:
      https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css: { type: external, minified: true }
  js:
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js: { type: external, minified: true }
  dependencies:
    - core/jquery

# Font Awesome (optional)
fontawesome:
  css:
    theme:
      https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css: { type: external, minified: true }
    
homepage:
  css:
    theme:
      css/homepage.css: {}
  dependencies:
    - dwsim_theme/global-styling
    - dwsim_theme/bootstrap