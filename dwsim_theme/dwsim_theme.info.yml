name: DWSIM Theme
type: theme
description: 'Responsive theme for DWSIM chemical process simulator.'
core_version_requirement: ^10
base theme: false

regions:
  top_banner: 'Top Banner'
  navigation: 'Navigation Bar'
  hero_left: 'Hero Left (About Content)'
  hero_right: 'Hero Right (Image Slider)'
  activity_sidebar: 'Activity Sidebar'
  resources: 'Resources Column'
  events: 'Events Column'
  notice_board: 'Notice Board Column'
  footer: 'Footer'
  content: 'Main Content'

libraries:
  - dwsim_theme/global-styling
